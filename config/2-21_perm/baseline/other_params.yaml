# Baseline scenario parameters (MFN-only, no policy tariffs)
# No 232.yaml, ieepa_reciprocal.yaml, or ieepa_fentanyl.yaml = zero policy rates

# MFN baseline rates
mfn_rates: 'resources/mfn_rates_2025.csv'

# USMCA and auto sector parameters
us_auto_content_share: 0.4
us_auto_assembly_share: 0.33
auto_rebate_rate: 0.0375

# IEEPA parameters
ieepa_usmca_exception: 0

metal_content:
  method: 'bea'
  bea_table: 'total'
  bea_granularity: 'detail'
  primary_chapters: ['72', '73', '76', '74']
  metal_programs:
    - steel
    - aluminum_base_articles
    - aluminum_derivative_9903_85_04
    - aluminum_derivative_9903_85_07
    - aluminum_derivative_9903_85_08
    - copper_derivatives

  program_metal_types:
    steel: 'steel'
    aluminum_base_articles: 'aluminum'
    aluminum_derivative_9903_85_04: 'aluminum'
    aluminum_derivative_9903_85_07: 'aluminum'
    aluminum_derivative_9903_85_08: 'aluminum'
    copper_derivatives: 'copper'
