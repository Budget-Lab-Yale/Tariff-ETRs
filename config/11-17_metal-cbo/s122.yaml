# =============================================================================
# Section 122 Tariffs (Balance of Payments)
# =============================================================================
#
# Section 122 tariffs stack on top of all other tariffs (232, IEEPA reciprocal,
# IEEPA fentanyl). They apply in addition to everything else.
#
# Format follows IEEPA-style structure:
#   - headline_rates: Default rates by country (mnemonic or Census code)
#   - product_rates: HTS-specific overrides (applies to all countries)
#   - product_country_rates: HTS×country specific overrides
#
# Country mnemonics: china, canada, mexico, uk, japan, eu, ftrow
# =============================================================================

# Headline rates by country (default for all products)
headline_rates:
  default: 0.0

# Product-specific rates (override headline for all countries)
product_rates: {}

# Product × country specific rates
product_country_rates: []
